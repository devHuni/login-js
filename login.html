<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <form>
            <input class="info" onclick="check(this.form)" type="text"placeholder="아이디를 입력해 주세요." name="userId"/>
            <input class="info" onclick="check(this.form)" type="password" placeholder="비밀번호를 입력해 주세요." name="userPw"/>
            <div class="links">
                <a href="#">비밀번호가 기억나지 않으세요?</a>
            </div>
            <div class="check">
                <input class="button" type="button" onclick="check"(this.form) value="로그인" focus/>
            </div>
            <input class="button" type="reset" value="초기화">
        </form>
    </div>
</body>
</html>
